<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input and Types</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <main class="text-center">
      <h3>Input with Validation</h3>
    </main>
    <div class="container">
      <p>
        <input type="text" name="txt_name" id="txt_name" class="text-control" placeholder="Enter Email">
      </p>
      <p>
        <input type="email" name="txt_email" value="sagar" id="txt_email" autocomplete="off" class="text-control" placeholder="Enter Email">
      </p>
      

    </div>
  </body>
</html>
