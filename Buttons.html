<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="Buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="component.css" />
  </head>
  <body>
    <section class="header"></section>
    <section>
      <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="Alert.html">Alert</a>
        <a href="Avatar.html">Avatar</a>
        <a href="badges.html">Badges</a>
        <a href="Buttons.html" class="active">Buttons</a>
        <a href="cards.html">Cards</a>
        <a href="Images.html">Images</a>
        <a href="Input.html">Input</a>
      </div>

      <div class="content">
        <main class="header">
          <h3>Buttons</h3>
        </main>
        <h2>Primary and Link Buttons</h2>
        <div class="btn-container">
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-Secondary">Secondary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-link">Link</button>
        </div>

        <h2>Icon Buttons</h2>
        <div class="btn-container">
          <button class="btn btn-primary">
            <i class="fa fa-home"> Home</i>
          </button>
          <button class="btn btn-primary">
            <i class="fa fa-cloud-upload"> Upload File</i>
          </button>
          <button class="btn btn-primary">
            <i class="fa fa-folder-open"> Open Folder</i>
          </button>
          <button class="btn btn-primary">
            <i class="fa fa-inbox"> Inbox</i>
          </button>
        </div>
        <h2>Floating Action Button</h2>
        <div class="btn-container">
          <span class="btn-fa"
            ><i class="fa fa-arrow-down fa-iconset"></i
          ></span>
          <span class="btn-fa"><i class="fa fa-share-alt fa-iconset"></i></span>
          <span class="btn-fa"
            ><i class="fa fa-location-arrow fa-iconset"></i
          ></span>
          <span class="btn-fa"><i class="fa fa-wifi fa-iconset"></i></span>
        </div>
      </div>
    </section>
  </body>
